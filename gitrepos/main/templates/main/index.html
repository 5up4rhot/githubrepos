<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Index</title>
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">GitHub Repos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/api">Api</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container my-4">
        <div>
            <form method="post">
                {% csrf_token %}
                <div class="d-flex align-items-center row justify-content-evenly">
                    <div class="col-md my-2">
                        <h3>Get public repos</h3>
                    </div>
                    <div class="col-md my-2">
                        <div class="form-floating">
                            <input type="text" name="since" class="form-control" id="fromID" placeholder="1">
                            <label for="fromID">since ID</label>
                        </div>
                    </div>
                    <div class="col-md my-2">
                        <button type="submit" name="get_public_repos" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>
            <hr>
            <form method="post">
                {% csrf_token %}
                <div class="d-flex align-items-center row">
                    <div class="col-md">
                        <h3>Get organization repos</h3>
                    </div>
                    <div class="col-md my-2">
                        <div class="form-floating">
                            <input type="text" name="org" class="form-control" id="organization" placeholder="adobe">
                            <label for="organization">Organization name</label>
                        </div>
                    </div>
                    <div class="col-md my-2">
                        <button type="submit" name="get_org_repos" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>
            <hr>
            <form method="post">
                {% csrf_token %}
                <div class="d-flex align-items-center row">
                    <div class="col-md">
                        <h3>Get user repos</h3>
                    </div>
                    <div class="col-md my-2">
                        <div class="form-floating">
                            <input type="text" name="user" class="form-control" id="user" placeholder="5up4rhot">
                            <label for="user">Username</label>
                        </div>
                    </div>
                    <div class="col-md my-2">
                        <button type="submit" name="get_user_repos" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>
            <hr>
            <form method="post">
                {% csrf_token %}
                <div class="d-flex align-items-center row justify-content-evenly">
                    <div class="col-md my-2">
                        <h3>Get specific repository</h3>
                    </div>
                    <div class="col-md my-2">
                        <div class="form-floating">
                            <input type="text" name="owner" class="form-control" id="owner" placeholder="5up4rhot">
                            <label for="owner">Owner</label>
                        </div>
                    </div>
                    <div class="col-md my-2">
                        <div class="form-floating">
                            <input type="text" name="repo" class="form-control" id="repo" placeholder="lpr">
                            <label for="repo">Repo</label>
                        </div>
                    </div>
                    <div class="col-md my-2">
                        <button type="submit" name="get_specific_repo" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
</body>

</html>
